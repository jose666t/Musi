
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spotifree | Audio Directo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Circular+Std+Book:wght@400;700&family=Inter:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000; 
            color: #ffffff;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .sp-green { color: #1ed760; }
        .bg-sp-green { background-color: #1ed760; }
        .bg-sp-dark { background-color: #121212; }

        .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animación de carga */
        .bars { display: flex; align-items: flex-end; height: 12px; gap: 2px; }
        .bar { width: 3px; background: #1ed760; animation: sound 0s infinite alternate; }
        @keyframes sound { 0% { height: 2px; } 100% { height: 12px; } }
        .playing .bar { animation-duration: 0.4s; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- ÁREA PRINCIPAL -->
    <main class="flex-1 flex overflow-hidden relative">
        
        <!-- Sidebar (PC) -->
        <aside class="hidden md:flex w-64 bg-black flex-col gap-2 p-2">
            <div class="bg-sp-dark rounded-lg p-6 space-y-6">
                <div onclick="showHome()" class="flex items-center gap-4 text-zinc-400 hover:text-white cursor-pointer transition font-bold">
                    <i data-lucide="home"></i> Inicio
                </div>
                <div onclick="focusSearch()" class="flex items-center gap-4 text-zinc-400 hover:text-white cursor-pointer transition font-bold">
                    <i data-lucide="search"></i> Buscar
                </div>
            </div>
            <div class="bg-sp-dark rounded-lg p-4 flex-1">
                <div class="flex items-center text-zinc-400 mb-4 px-2 font-bold gap-2">
                    <i data-lucide="library"></i> Tu Biblioteca
                </div>
                <!-- Playlist dummy -->
                <div class="p-2 hover:bg-white/5 rounded-md cursor-pointer flex gap-3 items-center" onclick="searchMusic('Liked Songs')">
                    <div class="w-12 h-12 bg-gradient-to-br from-violet-700 to-indigo-300 rounded flex items-center justify-center"><i data-lucide="heart" class="w-5 fill-white"></i></div>
                    <div><p class="font-bold text-sm">Me Gusta</p><p class="text-xs text-zinc-400">Playlist</p></div>
                </div>
            </div>
        </aside>

        <!-- Contenido Central -->
        <section class="flex-1 bg-sp-dark md:m-2 md:rounded-lg overflow-y-auto relative no-scrollbar" id="main-view">
            
            <!-- Header -->
            <div class="sticky top-0 z-20 bg-[#121212]/95 backdrop-blur-xl p-4 flex items-center gap-4">
                <div class="md:hidden">
                    <button class="w-8 h-8 rounded-full bg-black/50 flex items-center justify-center" onclick="showHome()"><i data-lucide="chevron-left"></i></button>
                </div>
                <div class="flex-1 relative max-w-md">
                    <i data-lucide="search" class="absolute left-3 top-3 text-zinc-500 w-5"></i>
                    <input type="text" id="searchInput" placeholder="¿Qué quieres escuchar hoy?" 
                        class="w-full bg-[#242424] rounded-full py-3 pl-10 pr-4 text-sm text-white focus:outline-none focus:ring-2 focus:ring-white transition placeholder-zinc-400 font-medium">
                </div>
            </div>

            <!-- HOME -->
            <div id="home-content" class="p-6 pb-32 space-y-8 animate-fade-in">
                <h2 class="text-2xl font-bold">Para ti</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <div onclick="searchMusic('Top 50 Global')" class="bg-[#2a2a2a] hover:bg-[#3a3a3a] transition rounded flex items-center gap-3 overflow-hidden cursor-pointer group pr-4">
                        <img src="https://charts-images.scdn.co/assets/locale_en/regional/weekly/region_global_default.jpg" class="w-16 h-16 shadow-lg" onerror="this.src='https://placehold.co/60x60/purple/white'">
                        <span class="font-bold text-sm">Top Global</span>
                        <div class="ml-auto bg-sp-green rounded-full p-2 opacity-0 group-hover:opacity-100 shadow-lg translate-y-2 group-hover:translate-y-0 transition"><i data-lucide="play" fill="black" class="w-4 h-4 text-black"></i></div>
                    </div>
                    <div onclick="searchMusic('Reggaeton Mix')" class="bg-[#2a2a2a] hover:bg-[#3a3a3a] transition rounded flex items-center gap-3 overflow-hidden cursor-pointer group pr-4">
                        <img src="https://i.scdn.co/image/ab67706f000000026e65155694c9a660a9965d83" class="w-16 h-16 shadow-lg" onerror="this.src='https://placehold.co/60x60/orange/white'">
                        <span class="font-bold text-sm">Urbano Mix</span>
                        <div class="ml-auto bg-sp-green rounded-full p-2 opacity-0 group-hover:opacity-100 shadow-lg translate-y-2 group-hover:translate-y-0 transition"><i data-lucide="play" fill="black" class="w-4 h-4 text-black"></i></div>
                    </div>
                </div>

                <div>
                    <h3 class="text-xl font-bold mb-4">Recomendado</h3>
                    <div class="flex gap-4 overflow-x-auto no-scrollbar pb-4" id="suggestions">
                        <!-- JS Llenará esto -->
                    </div>
                </div>
            </div>

            <!-- RESULTADOS -->
            <div id="search-results" class="hidden p-6 pb-32">
                <h2 class="text-xl font-bold mb-4">Canciones</h2>
                <div class="flex flex-col gap-1" id="results-list"></div>
            </div>

        </section>
    </main>

    <!-- REPRODUCTOR BARRA -->
    <footer onclick="openFullScreen()" class="bg-black border-t border-[#282828] p-2 px-4 flex justify-between items-center h-20 z-50 cursor-pointer md:cursor-default relative">
        
        <!-- Info -->
        <div class="flex items-center gap-3 w-2/3 md:w-1/3">
            <img id="mini-img" src="https://placehold.co/60x60/121212/121212" class="w-12 h-12 rounded bg-[#282828]">
            <div class="min-w-0">
                <h4 id="mini-title" class="text-sm font-bold text-white line-clamp-1">Spotifree</h4>
                <p id="mini-artist" class="text-xs text-zinc-400 line-clamp-1">Selecciona música</p>
            </div>
        </div>

        <!-- Controles PC -->
        <div class="hidden md:flex flex-col items-center w-1/3 gap-1">
            <div class="flex items-center gap-4">
                <button onclick="event.stopPropagation(); seek(-10)" class="text-zinc-400 hover:text-white"><i data-lucide="skip-back" class="w-5 fill-current"></i></button>
                <button onclick="event.stopPropagation(); togglePlay()" id="pc-play-btn" class="bg-white rounded-full p-1.5 hover:scale-105 transition">
                    <i data-lucide="play" fill="black" class="w-5 h-5 text-black ml-0.5"></i>
                </button>
                <button onclick="event.stopPropagation(); seek(10)" class="text-zinc-400 hover:text-white"><i data-lucide="skip-forward" class="w-5 fill-current"></i></button>
            </div>
            <div class="w-full flex items-center gap-2 text-[10px] text-zinc-400 font-mono">
                <span id="pc-current">0:00</span>
                <input type="range" id="pc-progress" value="0" max="100" class="flex-1 h-1 bg-zinc-600 rounded-lg appearance-none cursor-pointer accent-white" onclick="event.stopPropagation()">
                <span id="pc-total">0:00</span>
            </div>
        </div>

        <!-- Controles Móvil -->
        <div class="md:hidden flex items-center gap-3">
             <div class="bars" id="mini-viz">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
            <button onclick="event.stopPropagation(); togglePlay()" id="mobile-play-btn" class="text-white">
                <i data-lucide="play" fill="white" class="w-7 h-7"></i>
            </button>
        </div>
    </footer>

    <!-- REPRODUCTOR PANTALLA COMPLETA -->
    <div id="full-player" class="fixed inset-0 bg-gradient-to-b from-zinc-900 to-black z-[60] translate-y-full transition-transform duration-300 flex flex-col p-6">
        <div class="flex justify-between items-center mb-8 text-white">
            <button onclick="closeFullScreen()"><i data-lucide="chevron-down"></i></button>
            <span class="text-xs font-bold tracking-widest text-zinc-400">REPRODUCIENDO</span>
            <button><i data-lucide="more-horizontal"></i></button>
        </div>
        
        <div class="flex-1 flex items-center justify-center mb-8 relative">
            <img id="full-img" src="" class="w-full aspect-square object-cover rounded-xl shadow-2xl">
        </div>

        <div class="space-y-6">
            <div class="flex justify-between items-end">
                <div class="flex-1 min-w-0 mr-4">
                    <h2 id="full-title" class="text-2xl font-bold text-white line-clamp-1 leading-tight">Título</h2>
                    <p id="full-artist" class="text-lg text-zinc-400 line-clamp-1">Artista</p>
                </div>
                <button id="like-btn" onclick="toggleLike()"><i data-lucide="heart" class="w-7 h-7 text-zinc-400"></i></button>
            </div>

            <div class="space-y-2">
                <input type="range" id="full-progress" value="0" max="100" class="w-full h-1 bg-zinc-700 rounded-lg appearance-none cursor-pointer accent-sp-green">
                <div class="flex justify-between text-xs text-zinc-400 font-medium font-mono">
                    <span id="full-current">0:00</span>
                    <span id="full-total">0:00</span>
                </div>
            </div>

            <div class="flex justify-between items-center px-2">
                <button class="text-zinc-400 hover:text-white"><i data-lucide="shuffle" class="w-6"></i></button>
                <button onclick="seek(-10)" class="text-white hover:scale-110 transition"><i data-lucide="skip-back" class="w-8 h-8 fill-current"></i></button>
                
                <button onclick="togglePlay()" id="full-play-btn" class="bg-white rounded-full p-4 hover:scale-105 active:scale-95 transition text-black shadow-xl">
                    <i data-lucide="play" fill="black" class="w-8 h-8 ml-1"></i>
                </button>
                
                <button onclick="seek(10)" class="text-white hover:scale-110 transition"><i data-lucide="skip-forward" class="w-8 h-8 fill-current"></i></button>
                <button class="text-zinc-400 hover:text-white"><i data-lucide="repeat" class="w-6"></i></button>
            </div>
        </div>
    </div>

    <!-- MOTOR DE AUDIO NATIVO (SIN YOUTUBE PLAYER) -->
    <audio id="audio-engine" preload="none"></audio>

    <script>
        // === CONFIGURACIÓN ===
        const audio = document.getElementById('audio-engine');
        let isPlaying = false;
        
        // Servidores Piped (Extraen el audio de YT pero te dan el archivo directo)
        // Usamos una lista rotativa para evitar errores 403
        const INSTANCES = [
            "https://pipedapi.kavin.rocks",
            "https://api.piped.ot.ax",
            "https://pipedapi.moomoo.me",
            "https://pipedapi.drgns.space"
        ];

        // === SUGERENCIAS INICIALES ===
        const suggestionsData = [
            { t: "Viva Latino", a: "Top Hits", img: "https://i.scdn.co/image/ab67706f00000002b80860833a6750059c447e12" },
            { t: "Lofi Beats", a: "Concentración", img: "https://i.scdn.co/image/ab67616d0000b273e04724c9c7f6b986b24545ee" },
            { t: "Rock Classics", a: "Leyendas", img: "https://i.scdn.co/image/ab67706f000000025ea54116223a54c609559560" },
            { t: "K-Pop Fresh", a: "Novedades", img: "https://i.scdn.co/image/ab67616d0000b273d328325d72a733479bc1215b" }
        ];
        
        const sugCont = document.getElementById('suggestions');
        suggestionsData.forEach(s => {
            sugCont.innerHTML += `
                <div onclick="searchMusic('${s.t}')" class="min-w-[140px] p-3 bg-[#181818] hover:bg-[#282828] rounded-lg cursor-pointer transition group">
                    <img src="${s.img}" class="w-full aspect-square rounded mb-3 shadow-lg object-cover">
                    <h4 class="font-bold text-white truncate text-sm">${s.t}</h4>
                    <p class="text-xs text-zinc-400 truncate">${s.a}</p>
                </div>`;
        });

        // === BUSCADOR ===
        const searchInput = document.getElementById('searchInput');
        let timer;
        
        searchInput.addEventListener('input', (e) => {
            clearTimeout(timer);
            timer = setTimeout(() => searchMusic(e.target.value), 600);
        });

        async function searchMusic(query) {
            if(!query) return;
            document.getElementById('home-content').classList.add('hidden');
            document.getElementById('search-results').classList.remove('hidden');
            
            const list = document.getElementById('results-list');
            list.innerHTML = '<div class="py-10 text-center text-sp-green animate-pulse">Buscando...</div>';

            try {
                // Usamos iTunes API solo para obtener nombres y portadas bonitas
                const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&limit=15`);
                const data = await res.json();
                
                list.innerHTML = "";
                data.results.forEach(track => {
                    const bigImg = track.artworkUrl100.replace('100x100', '600x600');
                    const el = document.createElement('div');
                    el.className = "flex items-center gap-3 p-2 rounded-lg hover:bg-white/10 cursor-pointer transition group";
                    el.innerHTML = `
                        <div class="relative w-12 h-12 flex-shrink-0">
                            <img src="${track.artworkUrl100}" class="w-full h-full rounded object-cover">
                            <div class="absolute inset-0 bg-black/40 hidden group-hover:flex items-center justify-center">
                                <i data-lucide="play" fill="white" class="w-4 text-white"></i>
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="text-white font-medium text-sm truncate ${list.children.length === 0 ? 'text-sp-green':''}">${track.trackName}</h4>
                            <p class="text-xs text-zinc-400 truncate">${track.artistName}</p>
                        </div>
                    `;
                    el.onclick = () => loadTrack(track.trackName, track.artistName, bigImg);
                    list.appendChild(el);
                });
                lucide.createIcons();
            } catch (e) {
                list.innerHTML = '<div class="text-center text-red-400 py-10">Error de conexión</div>';
            }
        }

        // === MOTOR DE AUDIO (LA PARTE CRÍTICA) ===
        async function loadTrack(title, artist, img) {
            // 1. UI Update
            updateMetadata(title, artist, img);
            setLoading(true);
            openFullScreen(); // Opcional, para móviles

            // 2. Buscar Stream Directo
            const query = `${title} ${artist} lyrics`; // "lyrics" ayuda a encontrar videos de música oficiales/lyric videos, evitando videoclips largos
            
            let streamUrl = null;
            
            // Intentamos encontrar un enlace funcional en nuestros servidores
            for (const instance of INSTANCES) {
                try {
                    console.log(`Buscando en ${instance}...`);
                    // Paso A: Buscar ID
                    const searchRes = await fetch(`${instance}/search?q=${encodeURIComponent(query)}&filter=music_videos`);
                    const searchData = await searchRes.json();
                    
                    if (!searchData.items || searchData.items.length === 0) continue;
                    
                    const videoId = searchData.items[0].url.split('=')[1];
                    
                    // Paso B: Obtener Audio Stream Directo (.m4a / .webm)
                    const streamRes = await fetch(`${instance}/streams/${videoId}`);
                    const streamData = await streamRes.json();
                    
                    // Buscamos solo audio (m4a es mejor para apple/web)
                    const audioStream = streamData.audioStreams.find(s => s.format === 'M4A') || streamData.audioStreams[0];
                    
                    if (audioStream) {
                        streamUrl = audioStream.url;
                        break; // ¡Encontrado!
                    }
                } catch (e) {
                    console.warn(`Falló instancia ${instance}`, e);
                }
            }

            if (streamUrl) {
                audio.src = streamUrl;
                audio.play()
                    .then(() => {
                        setLoading(false);
                        isPlaying = true;
                        updatePlayBtns();
                    })
                    .catch(err => {
                        console.error("Error reproduciendo", err);
                        alert("El navegador bloqueó la reproducción automática. Pulsa Play.");
                        setLoading(false);
                    });
            } else {
                setLoading(false);
                alert("No se encontró una fuente de audio disponible para esta canción.");
            }
        }

        // === CONTROLES DE AUDIO ===
        audio.addEventListener('timeupdate', () => {
            if (!isNaN(audio.duration)) {
                const pct = (audio.currentTime / audio.duration) * 100;
                document.getElementById('pc-progress').value = pct;
                document.getElementById('full-progress').value = pct;
                document.getElementById('pc-current').innerText = formatTime(audio.currentTime);
                document.getElementById('full-current').innerText = formatTime(audio.currentTime);
                document.getElementById('pc-total').innerText = formatTime(audio.duration);
                document.getElementById('full-total').innerText = formatTime(audio.duration);
            }
        });

        audio.addEventListener('ended', () => {
            isPlaying = false;
            updatePlayBtns();
        });

        function togglePlay() {
            if (audio.paused && audio.src) {
                audio.play();
                isPlaying = true;
            } else {
                audio.pause();
                isPlaying = false;
            }
            updatePlayBtns();
        }

        function seek(seconds) {
            audio.currentTime += seconds;
        }

        // Slider seeking
        const sliders = [document.getElementById('pc-progress'), document.getElementById('full-progress')];
        sliders.forEach(s => {
            s.addEventListener('input', (e) => {
                const time = (e.target.value / 100) * audio.duration;
                audio.currentTime = time;
            });
        });

        // === UI HELPERS ===
        function updateMetadata(t, a, i) {
            ['mini', 'full'].forEach(p => {
                document.getElementById(`${p}-title`).innerText = t;
                document.getElementById(`${p}-artist`).innerText = a;
                document.getElementById(`${p}-img`).src = i;
            });
        }

        function setLoading(loading) {
            const miniT = document.getElementById('mini-artist');
            if(loading) {
                miniT.innerHTML = '<span class="text-sp-green animate-pulse">Cargando stream...</span>';
                document.getElementById('mobile-play-btn').classList.add('opacity-50');
            } else {
                document.getElementById('mobile-play-btn').classList.remove('opacity-50');
            }
        }

        function updatePlayBtns() {
            const icon = isPlaying ? 'pause' : 'play';
            const htmlPC = `<i data-lucide="${icon}" fill="black" class="w-5 h-5 text-black ${isPlaying ? '':'ml-0.5'}"></i>`;
            const htmlMob = `<i data-lucide="${icon}" fill="white" class="w-7 h-7"></i>`;
            
            document.getElementById('pc-play-btn').innerHTML = htmlPC;
            document.getElementById('full-play-btn').innerHTML = htmlPC.replace('w-5', 'w-8').replace('h-5', 'h-8');
            document.getElementById('mobile-play-btn').innerHTML = htmlMob;
            
            const viz = document.getElementById('mini-viz');
            if(isPlaying) viz.classList.add('playing'); else viz.classList.remove('playing');
            
            lucide.createIcons();
        }

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sc = Math.floor(s % 60);
            return `${m}:${sc<10?'0':''}${sc}`;
        }

        // Navegación
        function showHome() {
            document.getElementById('search-results').classList.add('hidden');
            document.getElementById('home-content').classList.remove('hidden');
            document.getElementById('searchInput').value = "";
        }
        function focusSearch() { document.getElementById('searchInput').focus(); }
        function openFullScreen() { 
            if(window.innerWidth < 768) document.getElementById('full-player').classList.remove('translate-y-full'); 
        }
        function closeFullScreen() { document.getElementById('full-player').classList.add('translate-y-full'); }

        lucide.createIcons();
    </script>
</body>
</html>
